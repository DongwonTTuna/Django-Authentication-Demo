{% extends 'loginbase.html' %} 
{% block active_login %}active{% endblock %}
{% block title %} ログイン | ライオンショップ {% endblock %}
{% block content %}
<div class="h-screen flex items-center justify-center">

  <div class="relative h-[700px] w-[500px]"> 
    <div class="backgr h-full w-full rounded-md"></div>
    <div class="absolute top-0 h-full w-full flex flex-col items-center">
      <img class="w-52 h-52 rounded-full mt-16"/>
      <div class="flex flex-col gap-4 items-center">
        <form method="post">
          {% csrf_token %}

          {{ form.non_field_errors }}
          {% for field in form %}
            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label white">
                <strong>{{ field.label_tag }}</strong>
            </label>
            <div class="col-sm-8">
                {{ field }}
                {{ field.errors }}
            </div>
      {% endfor %}
      <button type="submit" class="block mx-auto p-4 mt-40 rounded-md bg-orange-300 hover:drop-shadow-[0_0_20px_rgba(253,186,116)]">確認</button>
    </form>
        <div class="mt-5 flex w-[270px] justify-between">
          <p class="cursor-pointer hover:shadow-md p-2 rounded-md">IDが分からない場合</p>
          <p class="cursor-pointer hover:shadow-md p-2 rounded-md">会員登録</p>
        </div>
      </div>
      <div></div>

    </div>
  </div>


</div>
{% endblock %}
